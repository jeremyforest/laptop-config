---

- hosts: all
  become: true
  connection: local

  pre_tasks:
    - name: update repositories (Linux)
      apt:
        update_cache=yes
      when: ansible_os_family == "Debian"

    - name: update repositories (MacOS)
      homebrew:
        update_homebrew: yes
      become: false # cant use sudo with homebrew
      when: ansible_os_family == "Darwin"
      
